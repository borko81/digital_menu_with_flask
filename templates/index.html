<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="mycontainer">
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <div class="card" style="width: 18rem;">
                  <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #c0c0c0"><a href='{{ url_for("all_menu") }}' class="btn"><strong>ЗАРЕДИ МЕНЮТО</strong></a></li>
                    {% for group_name, gorup_id in data.items() %}
                        <li class="list-group-item"><a href='{{ url_for("load_kinds", id=gorup_id) }}' class="btn">{{ group_name }}</a></li>
                    {% endfor %}
                  </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
